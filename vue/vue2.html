<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <em><strong>1</strong></em>
    <div id="app-1">
        {{message1}}
    </div>
    <em><strong>2</strong></em>
    <div id="app-2">
        <span v-bind:title = "message2">
            哈哈
        </span>
    </div>
    <em><strong>3</strong></em>
    <div id="app-3">
        <!-- v-show运用display:none改变显示状态 -->
        <P v-show="seen">看见我了</P>
        <!-- v-if运用dom增删改变显示状态  比较消耗性能 -->
        <P v-if="seen">看见我了</P>
        <button @click='ifshow'>显示隐藏</button>
    </div>
    <em><strong>4</strong></em>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
            {{ todo.text }}
            </li>
        </ol>
    </div>
    <em><strong>5</strong></em>
    <div id="app-5">
        <p>
            {{message}}
        </p>
        <button v-on:click="addmessage">点我+1</button>
    </div>
    <em><strong>6</strong></em>
    <div id="app-6">
        <p>{{message}}</p>
        <!-- Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。 -->
        <input type="text" v-model="message">
    </div>
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app-1",
            data: {
                message1: "hello Vue"
            }
        })
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message2: "hahha"
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            },
            methods: {
                ifshow(){
                    this.seen = !this.seen;
                }
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ]
            }
        })//app4.todos.push({ text: '新项目' })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 1
            },
            methods: {
                // addmessage: function () {
                //     this.message += 1;
                // }
                addmessage(){this.message += 1;}
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: "hello vue"
            }
        })
    </script>
</body>
</html>
