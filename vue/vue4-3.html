<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <!-- slot相当于一个卡槽
        将1111放入到卡槽名为one的地方
        将2222放入到卡槽名为three的地方
        将3333放入到卡槽名为two的地方 -->
        <wzd>
            <div slot="one">1111</div>
            <div slot="three">2222</div>
            <div slot="two">3333</div>
        </wzd>
    </div>
    <script>
        Vue.component("wzd",{
            //固定三个卡槽 分别为 one two three 默认放入11111111 22222222 33333333
            //如果有外部内容将覆盖原来的内容
            template: `
                <div>
                    <slot name="one">
                        <p>11111111</p>
                    </slot>    
                    <slot name="two">
                        <p>22222222</p>
                    </slot>    
                    <slot name="three">
                        <p>33333333</p>
                    </slot>    
                </div>
            `,

        })
        new Vue({
            el: "#demo",

        })  
    </script>
</body>
</html>
