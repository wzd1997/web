<script type="text/javascript">
   var minutes = document.getElementsByTagName('input')[0];
   var seconds = document.getElementsByTagName('input')[1];
   var min = minutes.value;
   var sec = seconds.value;
   var timer = setInterval(function () {
   	sec ++;
   	if(sec == 60) {
   		sec = 0;
   		min ++;
   		}
   		minutes.value = min;
   		seconds.value = sec;
    if(min == 3) {
   			clearInterval(timer);
   		}
   },1000)
