<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            width: 300px;
            height: 350px;
            border: 2px solid #000;
        }
        .wrapper .btnWrapper{
            height: 50px;
            width: 300px;
            text-align: center;
        }
        .btnWrapper button{
            background-color: aqua;
            width: 50px;
            height: 50px;
            
        }
        .wrapper .btnWrapper .active{
            background-color: blue;
        }
        .content{
            position: relative;
        }
        .wrapper .content div{
            display: none;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        .wrapper .content .show{
            background-color:darkcyan;
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="btnWrapper">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="content">
            <div class="show">1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script>
      $('button').click(function() {
          $('.active').removeClass();
          $(this).addClass('active');
          var num = $(this).index();
          $('.show').removeClass();
          $('div', '.content').eq(num).addClass('show');
      })
    </script>
</body>
</html>
