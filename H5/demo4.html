<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var oDiv = document.querySelector("div");
        var standard = 500;
        function fn () {
            var le = oDiv.offsetLeft;
            oDiv.style.left = le + 10 +"px";
            if(le < standard){
                var request = requestAnimationFrame(fn)
            }else{
                oDiv.style.left = 500 + "px";
                cancelAnimationFrame(request);
            }
        }
        fn();
    </script>
</body>
</html>
